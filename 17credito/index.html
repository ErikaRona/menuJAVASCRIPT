<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDI ELEKTRA</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #img {
            width: 100px;
            height: 100px;
            object-fit: contain; /* Para que la imagen se ajuste sin deformarse dentro del contenedor */
        }
    </style>
</head>
<body class="bg-danger-subtle" id="body">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand m-auto" href="../index.html">
                <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-auto">
                PRACTICA 17. CREDI ELEKTRA
            </a>
        </div>
    </nav>

    <div class="container-fluid p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto ">
       <img src="img/descarga.png" alt="" class="border-2 shadow m-auto d-block my-3" style="border-radius: 100%;">
            <div class="card shadow w-75 m-auto">
                <div class="row">
                    <div class="col text-center">
                        <img src="" alt="" class="w-100" id="img">
                        <h4 id="descripcion">DESCRIPCIÓN PRODUCTO</h4>
                        <div>
                            DESGLOSE
                        </div>
                    </div>
                </div>
                <div class="col p-4">
                    <h4>PRODUCTO</h4>
                    <select name="" id="producto" class="form-control my-3">
                        <option value="c1">CABAÑA</option>
                        <option value="c2">CASA DE CAMPO</option>
                        <option value="c3">CASA MODERNA</option>
                        <option value="c4">HACIENDA</option>
                        <option value="c5">CASA DE INFONAVIT</option>
                        <option value="c6">CASA DE KIMBERLY LOAISA</option>
                        <option value="c7">CASA DE LUIS MIGUEL</option>
                        <option value="c8">MINECRAFT</option>
                        <option value="c9">CASA DE PLAYA</option>
                        <option value="c10">ROBLOX</option>
                    </select>
                    <h4>CANTIDAD</h4>
                    <div class="row">
                        <div class="col w-75 p-3">
                            <input type="range" min="1" value="1" max="10" class="form-control w-100" id="cantidad">
                        </div>
                        <div class="col w-25">
                            <h1 id="vcantidad">1</h1>
                        </div>
                    </div class="row">
                    <div class="col">
                    <h1 id="precio">PRECIO</h1>
                    <p><input type="radio" name="plazo" id="p1" value="1.1" checked> 6 MESES</p>
                    <p><input type="radio" name="plazo" id="p2" value="1.12"> 12 MESES</p>
                    <p><input type="radio" name="plazo" id="p3" value="1.15"> 18 MESES</p>
                    <p><input type="radio" name="plazo" id="p4" value="1.18"> 24 MESES</p>
                  
                </div>
                <div class="col">
                    <h4 class="mt-3">MONTO TOTAL DEL CRÉDITO</h4>
                    <h2 id="precioCredito"></h2>
                    <h4 class="mt-3">ABONO MENSUAL</h4> 
                    <h3 id="abonoMensual"></h3><br><br><br>
                    <h4>ENGANCHE</h4>
                    <input type="number" id="enganche" min="0" value="0" max="100000" class="form-control">
                    <button id="btnReset" class="btn btn-danger m-2 p-3">RESET</button>
                </div>

                    </div>
                </div>
            </div>
        
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>

</body>
</html>
