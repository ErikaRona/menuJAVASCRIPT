<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIACO</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #signo {
            transition: opacity 0.5s ease-in-out; 
            opacity: 1;
        }
        #signo.fade-out {
            opacity: 0; 
        }
    </style>
</head>
<body class="bg-danger-subtle">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand m-auto" href="../index.html">
                <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-auto">
                PRÁCTICA 12. SIGNO ZODIACAL
            </a>
        </div>
    </nav>
    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto  text-center">
        <div class="row">
            <div class="col">
                <h4 class="my-4">DÍA DE NACIMIENTO</h4>
                <input type="range" min="1" max="31" value="1" id="dia" class="form-control w-75 d-inline-block">
                <span class="h1 w-25 d-inline-block" id="vdia">1</span>
                <h4 class="my-4">MES DE NACIMIENTO</h4>
                <select name="" id="mes" class="form-control">
                    <option value="1">ENERO</option>
                    <option value="2">FEBRERO</option>
                    <option value="3">MARZO</option>
                    <option value="4">ABRIL</option>
                    <option value="5">MAYO</option>
                    <option value="6">JUNIO</option>
                    <option value="7">JULIO</option>
                    <option value="8">AGOSTO</option>
                    <option value="9">SEPTIEMBRE</option>
                    <option value="10">OCTUBRE</option>
                    <option value="11">NOVIEMBRE</option>
                    <option value="12">DICIEMBRE</option>
                </select>
                <h4 class="my-4">FECHA DE NACIMIENTO</h4>
                <h1 id="fecha">1 DE ENERO</h1>
            </div>
            <div class="col">
                <img src="img/signos.jpg" alt="" id="signo" class="w-100" height="600px" width="100px">
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
